# Nginx configuration for condosapi.mistyrainbow.cloud
# Place this in /etc/nginx/sites-available/condosapi and symlink to sites-enabled

server {
    listen 80;
    server_name condosapi.mistyrainbow.cloud;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name condosapi.mistyrainbow.cloud;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/condosapi.mistyrainbow.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/condosapi.mistyrainbow.cloud/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Logs
    access_log /var/log/nginx/condosapi.access.log;
    error_log /var/log/nginx/condosapi.error.log;
    
    # Client body size (for photo uploads)
    client_max_body_size 50M;
    
    # Static files - Photos
    location /photos/ {
        alias /path/to/real-estate-search/photos/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security - only serve image files
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            try_files $uri =404;
        }
        
        # Deny access to non-image files
        location ~* \.(php|py|sh|txt)$ {
            deny all;
        }
    }
    
    # API Documentation
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # OpenAPI schema
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # API endpoints
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long operations (photo downloads)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
